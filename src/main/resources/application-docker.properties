spring.application.name=frota-motors-api
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/frota_motors}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:frota_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:frota_password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:false}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Flyway configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true

server.port=${SERVER_PORT:9090}

springdoc.api-docs.enabled=${SPRINGDOC_API_DOCS_ENABLED:true}
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.swagger-ui.url=${SPRINGDOC_SWAGGER_UI_URL:/v3/api-docs}
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}

# OAuth2 Configuration
# Enable OAuth providers by setting oauth.{provider}.enabled=true
# and providing the required client IDs via environment variables

# Google OAuth Configuration
oauth.google.enabled=${GOOGLE_OAUTH_ENABLED:false}
oauth.google.client-id=${GOOGLE_CLIENT_ID:}

# Apple OAuth Configuration
oauth.apple.enabled=${APPLE_OAUTH_ENABLED:false}
oauth.apple.client-id=${APPLE_CLIENT_ID:}

# JWT Configuration
jwt.secret=f9eb14a0907fa3c8de30e3b09ab19ef7
jwt.expiration=86400000
jwt.refresh-expiration=604800000
jwt.reset-token-expiration=3600000

# AWS S3 Configuration
spring.s3.access.key=${SPRING_S3_ACCESS_KEY:}
spring.s3.secret.key=${SPRING_S3_SECRET_KEY:}
spring.s3.region=${SPRING_S3_REGION:us-east-1}
spring.s3.bucket.name=${SPRING_S3_BUCKET_NAME:versus-esport-bucket}
spring.s3.endpoint=${SPRING_S3_ENDPOINT:}

