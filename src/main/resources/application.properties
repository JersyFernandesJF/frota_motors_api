spring.application.name=frota-motors-api
spring.datasource.url=jdbc:postgresql://versus-esport-database-restore.cc1kgm2mokjm.us-east-1.rds.amazonaws.com:5432/frota_motors
spring.datasource.username=versus_esport
spring.datasource.password=REPLACED_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# IMPORTANTE: Desabilitar Hibernate DDL quando usar Flyway
spring.jpa.hibernate.ddl-auto=none

server.port=9090

springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs
springdoc.api-docs.path=/v3/api-docs
# Configuração para tratar corretamente parâmetros Pageable
springdoc.default-parameter-object-separator=

# JWT Configuration
# jwt.secret should be set via JWT_SECRET environment variable in production
# For development, you can set it here, but it must be at least 32 characters (256 bits)
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000
jwt.refresh-expiration=604800000
jwt.reset-token-expiration=3600000

# CORS Configuration
# Set CORS_ALLOWED_ORIGINS environment variable with comma-separated origins
# Example: CORS_ALLOWED_ORIGINS=http://localhost:3000,https://app.example.com

# OAuth2 Configuration
# Enable OAuth providers by setting oauth.{provider}.enabled=true
# and providing the required client IDs via environment variables

# Google OAuth Configuration
oauth.google.enabled=${GOOGLE_OAUTH_ENABLED:false}
oauth.google.client-id=${GOOGLE_CLIENT_ID:}

# Apple OAuth Configuration
oauth.apple.enabled=${APPLE_OAUTH_ENABLED:false}
oauth.apple.client-id=${APPLE_CLIENT_ID:}

# Multipart file upload limits (for S3 uploads)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Tomcat POST size limit
server.tomcat.max-http-post-size=50MB

# AWS S3 Configuration
# IMPORTANT: Set these values via environment variables in production
# Never commit real credentials to the repository
spring.s3.access.key=${SPRING_S3_ACCESS_KEY:}
spring.s3.secret.key=${SPRING_S3_SECRET_KEY:}
spring.s3.region=${SPRING_S3_REGION:us-east-1}
spring.s3.bucket.name=${SPRING_S3_BUCKET_NAME:}
spring.s3.endpoint=${SPRING_S3_ENDPOINT:}