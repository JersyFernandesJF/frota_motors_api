spring.application.name=kubico-api
spring.datasource.url=jdbc:postgresql://versus-esport-database.cc1kgm2mokjm.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=versus_esport
spring.datasource.password=REPLACED_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=9090

springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs
springdoc.api-docs.path=/v3/api-docs

springdoc.swagger-ui.config-url=https://api.kubico.com/v3/api-docs/swagger-config